<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增記錄</title>
</head>
<body>
    <h1>新增記錄</h1>
    <form method="post">
        <label for="month">月：</label>
        <input type="number" id="month" name="month" required><br>
        <label for="day">日：</label>
        <input type="number" id="day" name="day" required><br>
        <label for="purpose">用途：</label>
        <input type="text" id="purpose" name="purpose" required><br>
        <label for="amount">支付數：</label>
        <input type="number" id="amount" name="amount" required><br>
        <label for="submitter">承辦人：</label>
        <input type="text" id="submitter" name="submitter" required><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
